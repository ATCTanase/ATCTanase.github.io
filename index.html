      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");

      if (!window.deferredPrompt) {
        window.addEventListener('beforeinstallprompt', function(e) {
          e.preventDefault(); // Chromeの自動バナーを抑制
          window.deferredPrompt = e;
          console.log("beforeinstallprompt captured");
        });
      }
      
      window.isStandalone = false; 
      function CheckStandalone() {
          console.log("CheckStandalone");
          window.isStandalone = false;
          // iOS Safari
          if (window.navigator.standalone === true){ 
            window.isStandalone = true;
            console.log("CheckStandalone:ios",window.isStandalone);
          }// Android Chrome PWA
          else if (window.matchMedia('(display-mode: standalone)').matches) {
            window.isStandalone = true;
            console.log("CheckStandalone:Android",window.isStandalone);
          }
          // URL パラメータによる強制判定
          else {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('standalone') === '1') {
              window.isStandalone = true;
              console.log("CheckStandalone:Params",window.isStandalone);
            }
          }
          // Unity に通知（初期化されるまで待つ）
          function sendToUnity() {
            if (unityInstance && typeof unityInstance.SendMessage === "function") {
              console.log("sendToUnity");
              unityInstance.SendMessage('InitScene', 'OnStandaloneChecked', window.isStandalone ? '1' : '0');
            } else {
              console.log("sendToUnity:wait50");
              setTimeout(sendToUnity, 50); // 50ms 後に再実行
            }
          }
        sendToUnity();
      }

    // キーボード占有率計算
    function calculateKeyboardPercent() {
        if (!window.visualViewport) return 0;
        const viewportHeight = window.visualViewport.height;
        const totalHeight = window.innerHeight;
        const occupied = totalHeight - viewportHeight;
        return Math.max(0, Math.min(1, occupied / totalHeight));
    }

    // 安全に SendMessage を呼ぶ
    function safeSendMessage(gameObject, method, param) {
        if (unityInstance && typeof unityInstance.SendMessage === "function") {
            unityInstance.SendMessage(gameObject, method, param);
        } else {
            pendingKeyboardEvents.push({gameObject, method, param});
            console.warn("Unity instance not ready, queued", param);
        }
    }

    // キューに積まれたイベントをフラッシュ
    function flushPendingEvents() {
        if (!unityInstance) return;
        pendingKeyboardEvents.forEach(msg => {
            unityInstance.SendMessage(msg.gameObject, msg.method, msg.param);
        });
        pendingKeyboardEvents = [];
    }

   // InputField 監視
    function bindKeyboardEvents() {
        if (!window.visualViewport) return;
        if (isIOS) return;
        // visualViewport resize でキーボード検知
        window.visualViewport.addEventListener("resize", () => {
            const percent = calculateKeyboardPercent();

            safeSendMessage(unityObjectName, unityMethodName, percent.toString());
        });
      
      // 動的生成も含め MutationObserver で監視
      const observer = new MutationObserver((mutationsList) => {
        for (let mutation of mutationsList) {
          mutation.addedNodes.forEach(node => {
            if (node.tagName === "INPUT" || node.tagName === "TEXTAREA") {
                    console.log("New input/textarea created:", node);
                    // 削除監視を開始
                    //watchGeneratedInput(node);
            }
          });
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/0c01ed52115fad6331c9a459c6233499.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/68c634187902546d57473798f8b0bec7.data.unityweb",
        frameworkUrl: buildUrl + "/69f17859b336123d6549eeb42bb937db.framework.js.unityweb",
        codeUrl: buildUrl + "/372a5334e9944c9dd415897e90599b17.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "workhappiness",
        productName: "DWAI",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
            unityInstance = instance;
            loadingBar.style.display = "none";
            flushPendingEvents();
            bindKeyboardEvents();     
        }).catch((message) => {
          alert(message);
        });
      };
