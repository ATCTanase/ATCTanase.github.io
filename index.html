<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DWAI</title>
    <link rel="icon" href="TemplateData/favicons/favicon.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-orientation" content="landscape">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000000; /* 黒 */
  }
  #unityContainer {
    width: 100%;
    height: 100%;
    background-color: #000000; /* 黒 */
  }
</style>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=800 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      if (!window.deferredPrompt) {
        window.addEventListener('beforeinstallprompt', function(e) {
          e.preventDefault(); // Chromeの自動バナーを抑制
          window.deferredPrompt = e;
          console.log("beforeinstallprompt captured");
        });
      }
      
      window.isStandalone = false; 
      function CheckStandalone() {
          console.log("CheckStandalone");
          window.isStandalone = false;
          // iOS Safari
          if (window.navigator.standalone === true){ 
            window.isStandalone = true;
            console.log("CheckStandalone:ios",window.isStandalone);
          }// Android Chrome PWA
          else if (window.matchMedia('(display-mode: standalone)').matches) {
            window.isStandalone = true;
            console.log("CheckStandalone:Android",window.isStandalone);
          }
          // URL パラメータによる強制判定
          else {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('standalone') === '1') {
              window.isStandalone = true;
              console.log("CheckStandalone:Params",window.isStandalone);
            }
          }
          // Unity に通知（初期化されるまで待つ）
          function sendToUnity() {
            if (unityInstance && typeof unityInstance.SendMessage === "function") {
              console.log("sendToUnity");
              unityInstance.SendMessage('InitScene', 'OnStandaloneChecked', window.isStandalone ? '1' : '0');
            } else {
              console.log("sendToUnity:wait50");
              setTimeout(sendToUnity, 50); // 50ms 後に再実行
            }
          }
        sendToUnity();
      }

       // Unity インスタンス
      let unityInstance = null;
    
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/0b9bae19a84f537c5742e1b52fdeb71a.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/049c5f79cf86c6db890f6d3cb919d1e7.data.unityweb",
        frameworkUrl: buildUrl + "/8193e6bc13cfaf0966fe0850ca673642.framework.js.unityweb",
        codeUrl: buildUrl + "/f0e270a93952f3ca5b4324224887239f.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "workhappiness",
        productName: "DWAI",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
            unityInstance = instance;
            loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
