<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DWAI</title>
    <link rel="icon" href="TemplateData/favicons/favicon.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-orientation" content="landscape">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000000; /* 黒 */
  }
  #unityContainer {
    width: 100%;
    height: 100%;
    background-color: #000000; /* 黒 */
  }
</style>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=800 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      // キーボード占有率計算
      function calculateKeyboardPercent() {
          if (!window.visualViewport) return 0;
          const viewportHeight = window.visualViewport.height;
          const totalHeight = window.innerHeight; // 画面全体高さ
          const occupied = totalHeight - viewportHeight;
          return Math.max(0, Math.min(1, occupied / totalHeight));
      }

      // 安全に SendMessage を呼ぶためのキュー
      let pendingKeyboardEvents = [];

      function safeSendMessage(percent) {
          if (typeof SendMessage === "function") {
              SendMessage("UiRoot", "OnKeyboardScrollPercent", percent.toString());
          } else {
              pendingKeyboardEvents.push(percent);
              console.warn("SendMessage not ready yet, queued", percent);
          }
      }

      // Unityロード完了後にキューをフラッシュ
      function flushPendingEvents() {
          pendingKeyboardEvents.forEach(p => SendMessage("UIRoot", "OnKeyboardScrollPercent", p.toString()));
          pendingKeyboardEvents = [];
      }

      // InputField 監視バインド
      function bindKeyboardEvents() {
          if (!window.visualViewport) return;

          window.visualViewport.addEventListener("resize", () => {
              const percent = calculateKeyboardPercent();
              if (percent > 0) {
                  console.log("Keyboard visible, percent:", percent);
              } else {
                  console.log("Keyboard hidden");
              }
              safeSendMessage(percent);
          });

          // 複数の input を監視して focus/blur 時のログ
          const inputs = document.querySelectorAll("input, textarea");
          inputs.forEach(input => {
              input.addEventListener("focus", () => {
                  console.log("Input focused:", input);
              });
              input.addEventListener("blur", () => {
                  console.log("Input blurred:", input);
              });
          });
      }

      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/73c22daf930c8818a0a24c3d08e0b1ec.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/890807531af8f90348b30988fcad862d.data.unityweb",
        frameworkUrl: buildUrl + "/192d0680638e6ad4aa04d4f3125c98f1.framework.js.unityweb",
        codeUrl: buildUrl + "/12b6d5ca53c3f7fed5b02a65e89cd0ca.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "workhappiness",
        productName: "DWAI",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          flushPendingEvents();
          bindKeyboardEvents();           
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
