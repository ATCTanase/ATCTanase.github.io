<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Input Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .container {
      height: 200vh; /* 縦長にしてスクロールできるようにする */
      padding-top: 50vh; /* 真ん中に配置 */
      box-sizing: border-box;
    }

    input {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>下の入力欄をタップしてキーボードを表示してください。</p>
    <input id="testInput" type="text" placeholder="ここに入力" />
  </div>

  <script>
    // scrollIntoView 無効化
    HTMLElement.prototype.scrollIntoView = function() {
      console.log("scrollIntoView suppressed:", this);
    };

    // 強制スクロール抑制
    window.addEventListener("scroll", () => {
      console.log("scroll event → 戻す");
      window.scrollTo(0, 0);
    }, { passive: false });

    // preventScroll を試す
    const input = document.getElementById("testInput");
    input.addEventListener("focus", () => {
      console.log("focus called with preventScroll");
      setTimeout(() => input.focus({ preventScroll: true }), 0);
    });
  </script>
</body>
</html>
